	<script> function setup ()
	{ createCanvas(300,500);}
	function draw()
	{ background(150,150,45);
		textSize(24);

		textSize(8);
		text("Joe Godfrey", 25, 490);
		
	fill(275,180,0);
	circle(200,200,175);
	
	strokeWeight(15);
		fill(5);
		point(175, 170);
		point(225,170);
		
	point(200,180);
	
	ellipse(200,235,30,55);
	
	fill(181,101,0);
    line(135,185,185, 120);
    line(200,160,225,130);
	line(160,170,210,125);
	
    
    fill(200, 150, 0);
    rect(150,275,100,150);
	
	fill(153,50,204);
    triangle(150,125,250,125,187,50)
    // right arm
    fill(10, 24, 120);
    rect(250,275,50,10);
    // left arm
    rect(100,275,50,10);
    // left leg
    rect(150,425,10,50);
    // right leg
    rect(240,425,10,50);
	//left hand
	fill(275,180,0);
	circle(75,275,35);
	//left foot
	fill(275,180,0);
	ellipse(145,475,50,25);
	//right foot
	fill(275,180,0);
	ellipse(245,475,50,25);
	}
