        var characterX = 400;
        var characterY = 400;
        //key values
        var w = 87;
        var s = 83;
        var a = 65;
        var d = 68;
        //evil greenie
        var shapeX = 150;

        var shapeXSpeed;
        var shapeYSpeed;
        //evil square
        var squarex = 20;

        var squareyspeed;

        var mousex = 0;

        var diameter = 80;

        function setup() {
            createCanvas(500, 600);
            //random speed
            shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 6)) + 1);
            shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 6)) + 1);
        }

        function draw() {
            background(70, 20, 101);
            fill(0);
            // t border
            rect(0, 0, width, 20);
            // l border
            rect(0, 0, 20, height);
            // b border
            rect(0, height - 20, width, 20);
            // r border
            rect(width - 20, 0, 20, height - 80);

            //exit
            textSize(16);
            text("This way to live!", width - 150, height - 50)

            //hero
            fill(90, 90, 90);
            square(characterX, characterY, 40);

            // movement
            if (keyIsDown(w)) {
                characterY -= 10;
            }
            if (keyIsDown(s)) {
                characterY += 10;
            }
            if (keyIsDown(a)) {
                characterX -= 10;
            }
            if (keyIsDown(d)) {
                characterX += 10;
            }

            /////////////////added the lines from below //////////////////

            // evil greenie
            fill(0, 0, 100);
            circle(shapeX, shapeY, 50);

            // random speed
            shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 12)) + 1);
            shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 12)) + 1);

            // movement 
            shapeX += shapeXSpeed;
            shapeY += shapeYSpeed;
            // boundary check
            if (shapeX > width) {
                shapeX = 0;
            }
            if (shapeX < 0) {
                shapeX = width;
            }
            if (shapeY > height) {
                shapeY = 0;
            }
            if (shapeY < 0) {
                shapeY = height;
            }
            // evil square
            fill(13, 145, 14);
            square(squarex, squarey, 40);

            //random speed
            squarexspeed = Math.floor(Math.random() * (Math.floor(Math.random() * 3)) + 2);
            squareyspeed = Math.floor(Math.random() * (Math.floor(Math.random() * 3)) + 2);

            // movement
            squarex += squarexspeed;
            squarey += squareyspeed;
            // boundary check
            if (squarex > width) {
                squarex = 0;
            }
            if (squarex < 0) {
                squarex = width;
            }
            if (squarey > height) {
                squarey = 0;
            }
            if (squarey < 0) {
                squarey = height;
            }
            //unmoving enemy
            fill(150, 200, 150);
            circle(x, y, diameter);


            ellipse(mousex, mousey, 30, 40);
            /////////////////////////////////////////
        } // this closes the draw function

        function keyPressed() {
            if (key == 'd') {
                x += 10;
            } else if (key == 'a') {
                x -= 10;
            }
        }

            mousex = mouseX;
            mousey = mouseY;

        function keyPressed() {
            if (keyCode === LEFT_ARROW) {
                characterX -= 10;
            } else if (keyCode === RIGHT_ARROW) {
